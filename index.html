<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>make a Doraemon</title>
  <link rel="stylesheet" href="./vendor/prism/prism.css">
  <link rel="stylesheet" href="./CSS/default.css">
  <style id="styleTag"></style>
</head>

<body>
  <div class="codeWrapper">
    <pre id="code"></pre>
  </div>
  <div class="doraemonWrapper">
    <div class="head">
      <div class="face"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="beard left"></div>
      <div class="beard right"></div>
      <div class="scarf"></div>
      <div class="bell"></div>
      <div class="bell2"></div>
    </div>
  </div>
  <div class="action">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
    <button data-speed="replay">重放</button>
  </div>
  <script src="./vendor/jQuery/jquery-3.3.1.min.js"></script>
  <script src="./vendor/prism/prism.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
